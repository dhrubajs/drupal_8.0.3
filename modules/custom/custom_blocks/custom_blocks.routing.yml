custom_blocks.hello_world_content_access:
  path: '/hello_world_content_access'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::hello_world_content_access'
    _title: 'Hello World Page With Access - Access Content'
  requirements:
    _permission: 'access content'

custom_blocks.hello_world_all_access:
  path: '/hello_world_all_access'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::hello_world_all_access'
    _title: 'Hello World Page With Access - All'
  requirements:
    _access: 'TRUE'

custom_blocks.hello_world_admin_or_anonymous_role_access:
  path: '/hello_world_admin_or_anonymous_role_access'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::hello_world_admin_or_anonymous_role_access'
    _title: 'Hello World Page With Access - Admin or Anonymous Role'
  requirements:
    _role: 'administrator+anonymous'

custom_blocks.hello_world_node_view_access:
  path: '/test/{node}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::hello_world_node_view_access'
    _title: 'Hello World Page With Access - Node View'
  requirements:
    _entity_access: 'node.view'
    node: \d+
  options:
    parameters:
      parent:
        type: 'entity:node'

custom_blocks.hello_world_node_edit_access:
  path: '/test/{node}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::hello_world_node_edit_access'
    _title: 'Hello World Page With Access - Node Edit'
  requirements:
    _entity_access: 'node.edit'
    node: \d+
  options:
    parameters:
      parent:
        type: 'entity:node'

custom_blocks.paths_with_arguments:
  path: 'main/{first}/{second}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::paths_with_arguments'
    _title: 'Paths with Arguments'
  requirements:
    _permission: 'access content'

custom_blocks.paths_with_optional_arguments:
  path: 'home/{first}/{second}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::paths_with_optional_arguments'
    _title: 'Paths with Optional Arguments'
    first: ''
    second: ''
  requirements:
    _permission: 'access content'

custom_blocks.paths_with_restricted_arguments:
  path: 'content/{first}/{second}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::paths_with_restricted_arguments'
    _title: 'Paths with Restricted Arguments'
    first: ''
    second: ''
  requirements:
    _permission: 'access content'
    first: Yes|No
    second: \d+

custom_blocks.upcasting_entity_parameters:
  path: '/node/{node}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::upcasting_entity_parameters'
    _title: 'Upcasting Entity Parameters'
  requirements:
    _permission: 'access content'
    node: \d+
  options:
    parameters:
      parent:
        type: 'entity:node'

custom_blocks.set_get_save_node_field_value:
  path: '/node/{node}/save'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::set_get_save_node_field_value'
    _title: 'Get, Set, Save node field values'
  requirements:
    _permission: 'access content'
    node: \d+
  options:
    parameters:
      parent:
        type: 'entity:node'

custom_blocks.json_callback:
  path: '/json_callback'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::json_callback'
    _title: 'Json Callback'
  requirements:
    _permission: 'access content'
