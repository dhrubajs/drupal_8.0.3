custom_blocks.hello_world:
  path: '/hello_world'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::hello_world'
    _title: 'Hello World Page'
  requirements:
    _permission: 'access content'
custom_blocks.paths_with_arguments:
  path: 'main/{first}/{second}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::paths_with_arguments'
    _title: 'Paths with Arguments'
  requirements:
    _permission: 'access content'
custom_blocks.paths_with_optional_arguments:
  path: 'home/{first}/{second}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::paths_with_optional_arguments'
    _title: 'Paths with Optional Arguments'
    first: ''
    second: ''
  requirements:
    _permission: 'access content'
custom_blocks.paths_with_restricted_arguments:
  path: 'content/{first}/{second}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::paths_with_restricted_arguments'
    _title: 'Paths with Restricted Arguments'
    first: ''
    second: ''
  requirements:
    _permission: 'access content'
    first: Yes|No
    second: \d+
custom_blocks.upcasting_entity_parameters:
  path: '/node/{node}'
  defaults:
    _controller: '\Drupal\custom_blocks\Controller\CustomBlocksController::upcasting_entity_parameters'
    _title: 'Upcasting Entity Parameters'
  requirements:
    _permission: 'access content'
    node: \d+
  options:
    parameters:
      parent:
        type: 'entity:node'
